<!doctype html>
<html lang="en">

{{ partial "head.html" . }}
<body>

{{ partial "header.html" . }}
<main class="main">

<div class="title">
<a href="{{ .Permalink }}">
<div class="center">
<h1>{{ .Title }}</h1>
</div>
</a>
</div>
{{ range (.Paginate (.Pages).Reverse).Pages }}
<article class="list">
<a href="{{ .Permalink }}">
<div class="list-content">
{{ .Content }}
</div>
</a>
</article>
{{ end }}
<div class="center">
<form method="get" action="https://google.com/search" target="_blank">
<input class="search" type="hidden" name="q" value="site:angora.me">
<input id="search" class="search" type="text" name="q" placeholder="{{ .Site.Params.Search }}">
<label for="search" class="hollow">_</label>
</form>
</div>

<div class="pagination">
<a class="prev" href="{{ if .Paginator.HasPrev }}{{ .Paginator.Prev.URL | absURL }}{{ else }}#{{ end }}">« Prev</a>
<a class="next" href="{{ if .Paginator.HasNext }}{{ .Paginator.Next.URL | absURL }}{{ else }}#{{ end }}">Next »</a>
</div>

</main>

{{ partial "footer.html" . }}
</body>

</html>
