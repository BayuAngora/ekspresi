<!doctype html>
<html lang="en">

{{ partial "head.html" . }}
<body>

{{ partial "header.html" . }}
<main class="main">

<div class="title">
<a href="{{ .Parent.Permalink }}">
<div class="center">
<h2>{{ .Parent.Title | humanize }}</h2>
</div>
</a>
</div>

<article class="single">
<div class="single-header">
</div>
<div class="single-content">
{{ .Content }}
</div>
</article>

<div class="pagination">
<a class="prev" href="{{ if .PrevPage }}{{ .PrevPage.Permalink }}{{ else }}#{{ end }}">« Prev</a>
<a class="next" href="{{ if .NextPage }}{{ .NextPage.Permalink }}{{ else }}#{{ end }}">Next »</a>
</div>

</main>

{{ partial "footer.html" . }}
</body>

</html>
