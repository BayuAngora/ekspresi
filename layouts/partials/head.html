<head>

<title>{{ .Title }} | {{ .Site.Title }}</title>

<meta charset="utf-8">
<meta name="keywords" content="{{ .Title }}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="theme-color" content="#000">
<meta name="mobile-web-app-capable" content="yes">
<meta name="application-name" content="{{ .Site.Title }}">
<meta name="msapplication-TileColor" content="#ddd">
<meta name="msapplication-starturl" content="{{ .Site.BaseURL }}">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="{{ .Site.Title }}">
<meta name="image" content="{{ .Site.Params.Cdn }}ekspresi.png">
<meta name="description" content="
{{ .Summary }}
">

<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="{{ .Title }} | {{ .Site.Title }}">
<meta name="twitter:image" content="{{ .Site.Params.Cdn }}ekspresi.png">
<meta name="twitter:description" content="
{{ .Summary }}
">

<meta property="og:type" content="website">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:title" content="{{ .Title }} | {{ .Site.Title }}">
<meta property="og:image" content="{{ .Site.Params.Cdn }}ekspresi.png">
<meta property="og:description" content="
{{ .Summary }}
">

<link rel="canonical" href="{{ .Permalink }}">
<link rel="manifest" href="{{ .Site.BaseURL }}manifest.json">
<link rel="icon" type="image/x-icon" href="{{ .Site.Params.Cdn }}favicon.png">
<link rel="apple-touch-icon" href="{{ .Site.Params.Cdn }}apple-touch-icon.png">
<link rel="mask-icon" color="#e00" href="{{ .Site.Params.Cdn }}safari-pinned-tab.svg">
<link rel="stylesheet" type="text/css" media="all" href="{{ .Site.BaseURL }}style.css">

<script type="application/ld+json">
{
"@context": "http://schema.org",
"@type": "Article",
"headline": "{{ .Title }} | {{ .Site.Title }}",
"author": "{{ .Site.Title }}",
"image": "{{ .Site.Params.Cdn }}ekspresi.png",
"description": "{{ .Summary }}"
}
</script>

</head>
